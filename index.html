<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tables and Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <h1>Tables and Forms</h1>   
  </header>

  <section>
    <h2>Tables</h2>

    <table>
      <caption>Top 3 Favorite Things</caption>

      <tr>
        <th colspan='3'>Top Favorites</th>
      </tr>
      
      <tr>
        <th>Foods</th>
        <th>Activities</th>
        <th>Musicians</th>
      </tr>

      <tr>
        <td>Philly Cheesesteak</td>
        <td>Video Games</td>
        <td class='emptySpace'></td>
      </tr>

      <tr>
        <td>Burger</td>
        <td>Watching Netflix</td>
        <td>Drake</td>
      </tr>
      
      <tr>
        <td>Pizza</td>
        <td>Basketball</td>
        <td>Tevvez</td>
      </tr>
      
    </table>
    
  </section>


<section>
  <h2>Forms</h2>
<form>

  <fieldset>
    <legend>My Fieldset</legend>
  <label for="name">Name:</label>
  <br/>
  <input type='text' id="name" required placeholder='Enter Your Name'>
 <br/>
  <label for="height">Height:</label>
  <br/>
  <input type='text' id="height" required placeholder='Enter Your Height'>
<br/>
    <label for="pw">Password:</label>
  <br/>
  <input type='password' id="pw" required placeholder='Enter Your Password'>
<br/>
  <input type="submit" value="Submit"></fieldset>
</form>
  
</section>
  

</body>

</html>
